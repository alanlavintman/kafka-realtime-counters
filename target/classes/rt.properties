streaming.kafka.brokers=
streaming.kafka.zk=

counters.topics=inject,addon

# the field that will be used in order to understand the time of the event.
counters.topic.inject.timefield=now
counters.topic.addon.timefield=now

# true or false whether to count totals or not.
counters.topic.inject.total=true
counters.topic.addon.total=true

counters.counter.aff.subaff.country=aff,subaff,country
counters.counter.aff.subaff.country.hirerachy=true

counters.counter.aff.subaff.remvods=aff,subaff,remvods
counters.counter.aff.subaff.remvods.hirerachy=false

counters.counter.aff.subaff.browser=aff,subaff,browser
counters.counter.aff.subaff.browser.hirerachy=false

counters.counter.country=country
counters.counter.country.hirerachy=false

counters.counter.revmod=revmods
counters.counter.revmod.hirerachy=false

# The flush policy to use in order to flush the events to the counters store.
# The values that apply are: time, size, time-and-size
# Default is 30 seconds or 1Million events.
counters.flush.policy=time-and-size
counters.flush.policy.time.ms=30000
counters.flush.policy.quantity=1000000

